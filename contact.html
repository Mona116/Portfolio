<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/main.css">
      <script src="https://kit.fontawesome.com/b52dca5f69.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <title>Emujin Xz / Contact</title>
</head>
<body>
      <!-- Header -->
       <header id="header-inner">
            <div class="container">
                  <nav id="main-nav">
                        <img src="Img/logo.png" alt="Emujin" id="logo">
                        <ul>
                              <li><a href="index.html">Home</a></li>
                              <li><a href="about.html">About</a></li>
                              <li><a href="work.html" >Works</a></li>
                              <li><a href="contact.html" class="current">Contact</a></li>
                        </ul>
                  </nav>    
            </div>
       </header>

       <!-- Section a -->
        <section id="contact-a" class="text-center py-3">
            <div class="container">
                  <h2 class="section-title">Contact Us</h2>
                  <div class="bottom-line"></div>
                  <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                  <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                        <div class="text-fields">
                              <input type="name" class="text-input main-input" placeholder="Name" name="name">
                              <input type="text" class="text-input subject-input" placeholder="Subject Title" name="subjecr">
                              <input type="email" class="text-input email-input" placeholder="Email" name="email">
                              <input type="number" class="text-input phone-input" placeholder="Phone Number" name="phone">
                              <textarea class="text-input message-input" placeholder="Write Your Message Here" name="message"></textarea>
                              <div class="my-2">
                                    <div data-netlify-recaptcha="true"></div>
                              </div>
                        </div>
                        <button type="submit" class="btn-dark">Send</button>
                  </form>
            </div>
        </section>

        <!-- Section B  -->
         <section id="contact-b" class="bg-dark py-3">
            <div class="container">
                  <div class="contact-info">
                        <div>
                              <i class="fas fa-envelope fa-2x"></i>
                              <h3>Email</h3>
                              <p>emujin.js@gmail.com</p>
                        </div>
                        <div>
                              <i class="fas fa-phone fa-2x"></i>
                              <h3>Phone Number</h3>
                              <p>(+1) 514-245-9040</p>
                        </div>
                        <div>
                              <i class="fas fa-address-card fa-2x"></i>
                              <h3>Address</h3>
                              <p>65 Brittany,, Mont-Royal, Qc, Ca</p>
                        </div>
                  </div>
            </div>
         </section>

         <!-- Section C -->
          <section id="contact-c" class="bg-main py-4 text-center">
            <div class="container">
                  <h1>Lorem ipsum dolor sit amet.</h1>
            </div>
          </section>

          <!-- Footer -->
       <footer id="main-footer">
            <div class="footer-content container">
                  <p>Designed and created by Emujin Xz, 10th January 2025</p>
                  <div class="social">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin"></i>
                  </div>
            </div>
       </footer>

</body>
</html>
